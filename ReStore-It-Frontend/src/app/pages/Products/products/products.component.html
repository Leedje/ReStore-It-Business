<div class="app-content-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <h3 class="mb-0">Products</h3>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-end">
          <button class="breadcrumb-item active, btn btn-info"><a (click)='navigateToCreateProducts()'>Add Product</a></button>
        </ol>
      </div>
    </div>
  </div>
</div>
<div class="app-content">
</div>
<div class="col-md-12">
  <div class="card mb-4">
    <div class="card-header">
      <h3 class="card-title">Products</h3>
      <div class="card-tools">
        <!-- Pagination -->
        <ul class="pagination pagination-sm float-end">
          <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
        </ul>
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body table-responsive p-0">
      <!-- Responsive Table -->
      <table class="table table-hover text-nowrap">
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr (click)='navigateToProductDetails(product.id)' class="align-middle" *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.numberOfProducts }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
