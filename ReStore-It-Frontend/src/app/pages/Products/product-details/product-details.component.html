<!-- /.card-header -->
<div class="card-body table-responsive p-0">
  <!-- Responsive Table -->
  <table class="table table-hover text-nowrap">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr class="align-middle">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.numberOfProducts }}</td>
      </tr>
    </tbody>
  </table>
</div>
<!-- /.card-body -->
